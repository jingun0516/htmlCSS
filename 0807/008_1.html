<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 연습문제1: 유데미나 인프런같은 서비스를 만들고 있어요.검색창을 구현할겁니다. 알맞은 메서드를 구현하세요. -->
<form action="/search" method="get">
    <label for="search">검색어</label>
    <input type="text" name="search" id="search">
    <button>검색</button>
</form>

<!-- 연습문제2: 공개 게시판에 게시물을 올리는 코드를 작성해야 합니다.알맞은 메서드를 구현하세요. -->
<!--대용량의 데이터가 들어갈 수 있으니 post-->
<form action="/board" method="post">
    <label for="board-title">글 제목</label>
    <input type="text" id="board-title">
    <label for="board-content">글 내용</label>
    <input type="text" placeholder="내용을 입력해주세요" id="board-content">
    <button>글쓰기</button>
</form>

<!-- 연습문제3: 회원가입을 구현하려고 합니다.알맞은 메서드를 구현하세요. -->
<form action="/register" method="post">
    <label for="reg-id">아이디</label>
    <input type="text" id="reg-id">
    <label for="reg-password">패스워드</label>
    <input type="text" id="reg-password">
    <button>회원가입</button>
</form>

<!-- 연습문제4: 로그인을 구현하려고 합니다.알맞은 메서드를 구현하세요. -->
<form action="/login" method="post">
    <label for="id">아이디</label>
    <input type="text" id="id">
    <label for="password">패스워드</label>
    <input type="text" id="password">
    <button>로그인</button>
</form>

<!-- 연습문제5: 항공권 검색을 하는 코드를 작성하게 되었습니다.
알맞은 메서드를 구현하세요.  -->
<form action="/airplane" method="get">
    <label for="airplane">항공권명: </label>
    <input type="text" name="airplane" id="airplane">
    <button>검색</button>
</form>


</body>
