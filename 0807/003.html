<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
</head>
<body>

<!--src: 경로-->
<!--alt: 대체 텍스트 / 이미지에 대한 설명-->
<!--    - src에 지정한 이미지를 불러오지 못 한다면 alt 값에 적힌 내용을 보여줌-->
<!--    - 스크린리더기를 사용하면 읽어줌-->
<!--    - alt="" 형태이면 스크린리더가 읽지 않고 지워버리면 경로값을 읽음-->
<img
        src="https://weniv.link/static/img/2_chilli.svg"
        alt="위니브의 칠리 다람쥐 캐릭터">

<!--상대경로-->
<!--./ : 현재 폴더-->
<img src="./april.jpg" alt="">
<!--../ : 상위 폴더-->
<img src="./image/april.jpg" alt="">
<!--./폴더명/ : 하위 폴더-->
<img src="../april.jpg" alt="이미지없엉">

<!--절대경로-->
<!--도메인의 경우 https://weniv.link/static/img/2_chilli.svg-->
<!--파일일 경우 C:\.. 와 같은 형태로 시작-->

<!--파일 및 폴더 이름 규칙-->
<!--공백 X, 영문 소문자, 언더바(_) 대신 하이픈(-)-->
<!--구글 검색 엔진은 하이픈을 단어 구분자로 취급-->

<!--div (division)  웹 페이지의 레이아웃 구성-->
<!--컨텐츠의 분할과 그룹핑을 위해 사용하는 태그의 시멘틱하지 않은 태그-->
<div>
    <p>안녕하세요</p>
    <p>어그래안녕</p>
    <p>저리가줄래?</p>
</div>

<!--span 태그-->
<!--텍스트의 일부분에 스타일 적용 / 의미 부여 / JavaScript 이벤트 적용할 때 사용-->
<!--class 나 id 속성을 사용하여 의미 부여 / 스타일 적용-->
<p>
    위니브는 <span class="character">라이캣</span>과 <span class="character">로지</span>와 <span class="character">지지</span>가
    있습니다.
</p>
<!--CSS나 JS를 적용해야 눈에 보임-->

</body>
</html>
