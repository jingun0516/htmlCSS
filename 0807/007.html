<!DOCTYPE html>
<html lang="en"> <!-- html / body 와 같은 요소는 조상 요소-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--div의 부모 요소 => section-->
<section>
    <!-- 같은 선상에 있는 h1, img, div는 형제 요소-->
    <h1><strong></strong></h1>
    <img src="" alt="">
    <!-- 기준이 되는 div-->
    <div>
        <!-- 내부에 있는 모든 요소는 자손-->
        <!-- 직계자손 요소는 자식 요소(여기서는 p)-->
        <p><strong></strong></p>
        <p><strong></strong></p>
        <p><strong></strong></p>
    </div>
</section>
</body>
</html>
