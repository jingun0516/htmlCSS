<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--사이트의 제목, 로고, 검색창, 네비게이션 등의 요소를 포함-->
<!--웹사이트 상단에 위치-->
<!--보통 h1태그 포함-->
<header>
    <h1>

    </h1>
</header>

<!--잘못 작성한 예
<header>
    <header></header>
</header>
-->

<!--잘못 작성한 예2
<header><footer></footer></header>
-->

<!--이건
<header></header>
<section><header></header></section>
<article><header></header></article>
<footer></footer>
괜찮-->

<!--nav (navigation) : 웹 페이지 내에서 현재 페이지나 다른 페이지로 이동할 수 있는 링크들을 모아 놓은 섹션-->
<!--주로 메뉴, 목차, 브레드크럼(breadcrumb)-->
<!--메뉴일 때는 ul, 브레드크럼일 때는 보통 ol-->
<nav>
    <ul>
        <li><a href="#">위니브</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<nav>
    <ol>
        <li><a href="#">위니브</a></li>
        <li><a href="#">캐릭터소개</a></li>
        <li>라이캣</li>
    </ol>
</nav>

<!--main 주요 컨텐츠, 웹페이지에서 한번만 사용가능-->
<!--레이아웃 구분-->
<main></main>

<header>
    <nav></nav>
</header>
<main>
    <article></article>
    <aside></aside>
</main>
<footer></footer>
<!--footer 웹 페이지 하단에 위치해 페이지의 작성자, 저작권, 관련 문서 등-->

<!--section-->
<!--문서 내 특정한 섹션을 정의, 헤딩태그(h1~h6)를 필수적으로 포함-->
<!--후에 CSS로 헤딩태그를 렌더링되지 않게 할 수 있지만 스크린리더기에 의해서는 읽히기 때문에 필수-->
<section>
    <h3>5. section</h3>
</section>

<!--독립적인 컨텐츠를 구분할 때 사용-->
<article>
    <h3>기사의 제목</h3>
</article>

<!--section과 article 어떤 것을 사용할지 모르겠으면 우선적으로는 article 사용 구분-->

<!--aside-->
<!--문서의 내용과 간접적으로 연관된 내용일 때 사용, 사이드바, 광고 등-->
<aside></aside>


</body>
</html>
