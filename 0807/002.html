<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
</head>
<body>
<!--순서가 있는 목록-->
<pre>
순서가 있는 목록은 ol
목록 하나하나는 li
자동으로 번호가 달림
</pre>
<ol>
  <li>웹서비스 기획</li>
  <li>웹 디자인</li>
  <li>프론트엔드 개발 & 백엔드 개발</li>
  <li>배포</li>
</ol>

<!--순서가 없는 목록-->
<h2>순서가 없는 목록 ul</h2>
<ul>
  <li>라이캣</li>
  <li>로지</li>
  <li>지지</li>
</ul>

<!--ol, ul의 직계 자식으로는 li만 가능-->
<!--li 태그 안에 들어오는 건 상관 X-->

<!--ol, ul 중첩 사용 예시-->
<ul>
  <li>A</li>
  <li>B</li>
  <li>C</li>
  <li>D</li>
  <li>
    E
    <ol>
      <li>가</li>
      <li>나</li>
      <li>다</li>
    </ol>
  </li>
</ul>

</body>
</html>
