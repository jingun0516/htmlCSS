<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* 클래스 + 유형 선택자 */
        /*11*/
        .ul a {
            color: yellow;
        }

        /* 클래스 선택자 */
        /*10*/
        .click {
            color: green;
            background: black;
        }

        /* 유형 선택자 */
        /*12점 이지만 클래스를 못 이겨요 ㅜ-ㅜ*/
        html body main section article div ul li p strong span a {
            background: purple;
            color: blue;
        }
    </style>
</head>
<body>
<main>
    <section>
        <article>
            <div>
                <ul class="ul">
                    <li>
                        <p>
                            <strong>
                                        <span>
                                            <a href="#" class="click"> 1. 이 글자는 어떤 색일까요? 2. 배경색은 어떤 색일까요? </a>
                                        </span>
                            </strong>
                        </p>
                    </li>
                </ul>
            </div>
        </article>
    </section>
</main>
</body>
</html>

<!--가중치 점수가 높아봤자-->
<!--인라인 > ID > 클래스 > 요소 > 전체선택 을 넘을 수 없음-->
