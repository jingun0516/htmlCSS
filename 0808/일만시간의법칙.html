<div class="main">

</header>
    <main>
        <div class="a-practice">
        <p>
        "연습은 어제보다 당신을 더 낫게 만든다."
        </p>
        </div>
        <div class="a-10000">
        <p>

        </p>
        </div>
        <img src="./images/따옴표.png" alt="따옴표" id="따옴표">
        <div class="group4">
        <p>
            나는 <input type="text" class="programming" placeholder="예)프로그래밍"> 전문가가 될 것이다.
        </p>
        </div>
        <div class="group5">
        <p>
            그래서 앞으로 매일 하루에 <input type="text" class="fiveh" placeholder="예)5시간"> 시간씩 훈련할 것이다.
        </p>
        </div>
        <div class="frame8">
            <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        </div>

        <div class="frame6">

            </p>
        </div>
        <div class="frame7">

                대략 <span>5110</span>일 이상 훈련하셔야 합니다! :)
            </p>
